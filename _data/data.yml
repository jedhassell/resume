career-profile:
  title: Career Profile
  summary: |
    Innovative and sociable Software Engineer with fifteen years of professional experience from health science to mutual fund and securities software, Joseph is an agile developer with a diverse portfolio.  Passionate about being part of a highly collaborative team applying novel solutions to complex problems, Joseph is a quick learner, well adapted, and highly self-motivated.
education:
  title: Education
  info:
    - degree: M.S. in Computer Science
      university: University of Georgia
      time: 2003 - 2006
      details: |
        - Focus on Semantic Web technologies.
        - Composed thesis titled Ontology-Driven Automatic Entity Disambiguation in Unstructured Text which was accepted into the International Semantic Web Conference of 2006.  
        - Developed Semantic Chat, which would automatically gather information from a user’s chats and create an ontology.  Other users of the application could then query the ontology.  
        - Developed Legal Logic Tree, a program that traces the origins of a law through its cited ancestors.
    - degree: B.S. in Computer Science
      university: Columbus State University
      time: 1999 - 2003
      details: |
        - Accepted into the Servant Leadership Program and honored with a scholarship that commends community service (over 700 hours) outreach and leadership for four years (1999 –2003). 
        - Chosen to be a Representative at the Georgia Student Leadership Forum for three years (2000-2003).

experiences:
  title: Experiences
  info:
    - role: Staff Software Engineer
      time: 2020 - Present
      company: One Medical
      details: |
        TBD
    - role: Lead Software Engineer
      time: 2016 - 2020
      company: The RealReal
      details: |
        Lead Engineer of an agile scrum team focused on internal tools, infrastructure, and micro service architecture.
          - (Ruby, Elixir, MySql, Redis, Elasticsearch) Implemented and deployed business critical, internal warehouse features on Heroku.
          - (Elixir, Postgres) Created service to manage image transfers to and from external retouching vendors.
          - (Ruby) Designed and implemented event driven architecture leveraging Kafka for communication between services.
          - (Ruby) Created a tool to inject remote metadata into image files deployed via Homebrew to ~100 photography studios. 
          - Built a local team by recruiting, interviewing, hiring, and mentoring engineers.
          - Performed scrum master duties while keeping focus on the most impactful project driven by KPI metrics while navigating an IPO.
          - Impactful hackathon projects: (Ruby) rapid db import/export tool, (Python, FastAI) image classification models, (Ruby) geo location based product recommendation system, (Ruby) Automator scripts to help warehouse managers.
          - Led initiative for continuous delivery.
    - role: Staff Software Engineer
      time: 2015 - 2016
      company: Lookout
      details: |
        Staff Engineer of a team that detects mobile malware at a large scale.
          - (Ruby, Scala) Broke monolithic application into scalable, maintainable microservices using Amazon's Simple WorkFlow.
          - Scrum master who educated team on proper scrum implementation.
          - Participated in a hackathon by surveying different databases and having them compete in sharding performance.
          - (Ruby) Stabilized mobile application ingestion API.  
          - Evaluated Docker in production environment.
    - role: Senior Software Engineer
      time: 2012 - 2013
      company: AKQA
      details: |
        Senior engineer at an award winning digital advertising agency.
          - (Ruby, MongoDB) Engineered highly scalable websites such as weeklyad.target.com.  
          - (Ruby, MongoDB) Scaled server stack for Black Friday from 30 million page views per week to handle over 300 million.
    - role: Senior Software Engineer
      time: 2007 - 2012
      company: Delta Data Software
      details: |
        Senior engineer on a team who developed SaaS software for the efficient management and manipulation of mutual fund data.
          - (Ruby) Involved in design and architecture, web UI, and implementation of four projects from the beginning to the end of the development cycle. 
          - Mentored junior engineers into being more productive and efficient team members.
    - role: Senior Software Engineer
      time: 2006 - 2007
      company: Cerner Corporation
      details: |
        Produced healthcare software for medical facilities that aided in organizing a variety of functions.
          - (Java) Produced data access layers to be consumed by other teams.
          - (Java) Developed charting and order management software.
          - Trained various staff at medical facilities as well as implemented changes in the function of software to meet individual facility needs.
    - role: Software Engineer
      time: 2005 - 2006
      company: Semagix
      details: |
        Constructed software to help identify abnormal actions in clients’ databases such as money laundering.
          - (Java) Researched ontology representation systems and analyzed the most appropriate solution to satisfy the company’s needs based on speed, size, and memory footprint.  
          - (Java) Developed in-memory frameworks for several internal ontologies.
    - role: Web Designer
      time: 2002
      company: Pastoral Institute
      details: |
        Designed website for the Servant Leadership program at Columbus State University.
          - Created several Flash animations which were deployed to the website.

